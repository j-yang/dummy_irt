            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            position: relative;
            transition: all 0.2s;
        }

        .step:hover {
            transform: translateY(-2px);

        }

        .step.completed {

        }

        .step.in-progress {

            background: #fffbeb;
        }

        .step-header {

        .step-number {

            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {

        /* ÈôÑ‰ª∂ÂäüËÉΩÊ†∑Âºè */

        @media (max-width: 768px) {

                left: 10px;
                max-width: none;
            }

            .attachment-list {
                flex-direction: column;
            }

            .attachment-item {

            }
        }
    </style>
</head>

            document.body.appendChild(modal);
        }

        // Â§çÂà∂È°πÁõÆÈìæÊé•
        function copyProjectLink(url) {
            navigator.clipboard.writeText(url).then(() => {
                // ‰∏¥Êó∂ÊòæÁ§∫Â§çÂà∂ÊàêÂäüÊèêÁ§∫
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úì Â∑≤Â§çÂà∂';
                btn.style.background = '#10b981';

                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#3b82f6';
                }, 2000);
            }).catch(() => {
                alert('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂ÈìæÊé•');
            });
        }

        // ÂàÜ‰∫´È°πÁõÆÈìæÊé•
        function shareProjectLink() {
            const projectId = currentProjectId;
            const projectURL = `${window.location.origin}${window.location.pathname}?project=${projectId}`;

            if (navigator.share) {
                navigator.share({
                    title: `DBL Process Flow - ${projectData.title}`,
                    text: 'Êü•ÁúãÈ°πÁõÆËøõÂ∫¶',
                    url: projectURL
                });
            } else {
                copyProjectLink(projectURL);
            }
        }

        // Ê∑ªÂä†È°πÁõÆÈÄâÊã©Âô®
        function addProjectSelector() {
            const actions = document.querySelector('.actions');

            // È°πÁõÆÈÄâÊã©Âô®ÂÆπÂô®
            const projectSelector = document.createElement('div');
            projectSelector.style.cssText = `
                display: flex;
                gap: 8px;
                align-items: center;
                margin-right: 12px;
            `;

            // ÂΩìÂâçÈ°πÁõÆÊòæÁ§∫
            const currentProject = document.createElement('span');
            currentProject.style.cssText = `
                font-size: 0.9rem;
                color: #6b7280;
                font-weight: 500;
            `;
            currentProject.textContent = `È°πÁõÆ: ${currentProjectId}`;

            // È°πÁõÆÊ±áÊÄªÊåâÈíÆ
            const summaryBtn = document.createElement('button');
            summaryBtn.className = 'btn btn-primary';
            summaryBtn.textContent = 'üìä È°πÁõÆÊ±áÊÄª';
            summaryBtn.onclick = showProjectSummary;

            // ÂàõÂª∫È°πÁõÆÈìæÊé•ÊåâÈíÆ
            const createProjectBtn = document.createElement('button');
            createProjectBtn.className = 'btn btn-secondary';
            createProjectBtn.textContent = 'Êñ∞Âª∫È°πÁõÆ';
            createProjectBtn.onclick = createProjectLink;

            // ÂàÜ‰∫´È°πÁõÆÈìæÊé•ÊåâÈíÆ
            const shareProjectBtn = document.createElement('button');
            shareProjectBtn.className = 'btn btn-secondary';
            shareProjectBtn.textContent = 'ÂàÜ‰∫´È°πÁõÆ';
            shareProjectBtn.onclick = shareProjectLink;

            projectSelector.appendChild(currentProject);
            projectSelector.appendChild(summaryBtn);
            projectSelector.appendChild(createProjectBtn);
            projectSelector.appendChild(shareProjectBtn);

            // ÊèíÂÖ•Âà∞actionsÂâçÈù¢
            actions.parentNode.insertBefore(projectSelector, actions);
        }
