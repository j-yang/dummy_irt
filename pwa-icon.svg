<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="512" height="512" fill="#3b82f6" rx="64"/>

  <!-- 流程图图标 -->
  <g transform="translate(64, 64)">
    <!-- 节点1 -->
    <rect x="50" y="50" width="100" height="60" fill="white" rx="12" stroke="#1e40af" stroke-width="3"/>
    <text x="100" y="75" text-anchor="middle" fill="#1e40af" font-size="14" font-weight="bold">步骤1</text>
    <text x="100" y="95" text-anchor="middle" fill="#1e40af" font-size="12">Review</text>

    <!-- 节点2 -->
    <rect x="250" y="50" width="100" height="60" fill="white" rx="12" stroke="#1e40af" stroke-width="3"/>
    <text x="300" y="75" text-anchor="middle" fill="#1e40af" font-size="14" font-weight="bold">步骤2</text>
    <text x="300" y="95" text-anchor="middle" fill="#1e40af" font-size="12">Process</text>

    <!-- 节点3 -->
    <rect x="50" y="200" width="100" height="60" fill="white" rx="12" stroke="#1e40af" stroke-width="3"/>
    <text x="100" y="225" text-anchor="middle" fill="#1e40af" font-size="14" font-weight="bold">步骤3</text>
    <text x="100" y="245" text-anchor="middle" fill="#1e40af" font-size="12">Deploy</text>

    <!-- 节点4 -->
    <rect x="250" y="200" width="100" height="60" fill="white" rx="12" stroke="#1e40af" stroke-width="3"/>
    <text x="300" y="225" text-anchor="middle" fill="#1e40af" font-size="14" font-weight="bold">步骤4</text>
    <text x="300" y="245" text-anchor="middle" fill="#1e40af" font-size="12">Complete</text>

    <!-- 连接线 -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
      </marker>
    </defs>

    <!-- 箭头 -->
    <line x1="150" y1="80" x2="250" y2="80" stroke="white" stroke-width="3" marker-end="url(#arrowhead)"/>
    <line x1="100" y1="110" x2="100" y2="200" stroke="white" stroke-width="3" marker-end="url(#arrowhead)"/>
    <line x1="300" y1="110" x2="300" y2="200" stroke="white" stroke-width="3" marker-end="url(#arrowhead)"/>
    <line x1="150" y1="230" x2="250" y2="230" stroke="white" stroke-width="3" marker-end="url(#arrowhead)"/>

    <!-- 完成标记 -->
    <circle cx="125" cy="75" r="8" fill="#10b981"/>
    <text x="125" y="80" text-anchor="middle" fill="white" font-size="12" font-weight="bold">✓</text>

    <!-- 进行中标记 -->
    <circle cx="325" cy="75" r="8" fill="#f59e0b"/>
    <text x="325" y="80" text-anchor="middle" fill="white" font-size="12" font-weight="bold">●</text>

    <!-- 文档图标 -->
    <rect x="70" y="25" width="12" height="15" fill="#10b981" rx="2"/>
    <rect x="84" y="25" width="12" height="15" fill="#10b981" rx="2"/>

    <!-- 上传图标 -->
    <path d="M275 25 L285 35 L280 35 L280 45 L270 45 L270 35 L265 35 Z" fill="#f59e0b"/>
  </g>

  <!-- 标题 -->
  <text x="256" y="450" text-anchor="middle" fill="white" font-size="32" font-weight="bold">DBL Flow</text>
  <text x="256" y="480" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="16">Process Management</text>
</svg>

